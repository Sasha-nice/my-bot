services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    working_dir: "$PWD"
    env_file:
      - .env
    command: python3 main.py

  postgres:
    image: postgres:16.1-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: ${PGDATA}
    volumes:
      - ${PGDATA_VOLUME}
    ports:
      - ${POSTGRES_PORT}:5432
    deploy:
      resources:
        limits:
          cpus: ${POSTGRES_CPU}
          memory: ${POSTGRES_MEMORY}